<div class="login-box">
        <div class="login-logo">
            <a href="#"><b>GAMON</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="has-error" ng-if="errorMessage!==null">{{errorMessage}}</p>
            <form name="loginForm" ng-submit="login(queryModel)"  novalidate="">
                <div class="form-group has-feedback">
                    <input id="userName" type="text" class="form-control" name="loginForm" placeholder="Account" ng-model="queryModel.entityDTO.mobilePhone">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input id="password" type="password" name="loginForm" class="form-control" placeholder="Password" ng-model="queryModel.entityDTO.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <div class="checkbox icheck">
                            <label style="margin-left:20px;">
                    <input id="remember" type="checkbox">记住密码
                    </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-4">
                        <button id="singIn" type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>
        </div>
        <!-- /.login-box-body -->
    </div>
