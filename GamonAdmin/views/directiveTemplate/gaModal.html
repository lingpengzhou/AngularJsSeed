<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{name}}" data-whatever="@mdo">{{name}}</button>
<div class="modal fade" id="{{name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">{{name}}</h4>
      </div>
      <div class="modal-body">
        <form ng-if="name==='添加用户'">
          <div class="form-group row">
            <div class="col-md-6">
                <label for="recipient-name col-md-2" class="control-label">用户名称:</label>
                <input type="text" class="form-control  col-md-4" id="recipient-name">
            </div>
            <div class="col-md-6">
              <label for="recipient-name " class="control-label">常住城市:</label>
              <select class="form-control col-md-4" name="city" id="city">
                  <option value="">长沙</option>
                  <option value="">上海</option>
                  <option value="">北京</option>
                  <option value="">广州</option>
              </select>
            </div>
          </div>
          <div class="form-group row">
             <div class="col-md-6">
                <label for="recipient-name " class="control-label">用户账号:</label>
                <input type="text" class="form-control  col-md-4" id="recipient-name">
            </div>
             <div class="col-md-6">
                <label for="recipient-name " class="control-label">用户昵称:</label>
                <input type="text" class="form-control  col-md-4" id="recipient-name">
            </div>
          </div>
           <div class="form-group row">
             <div class="col-md-6">
                <label for="recipient-name " class="control-label">性别:</label>             
                  <span>
                       <input type="radio" name="sex" value="male"/> 男
                       <input type="radio"  name="sex" value="female"/> 女
                  </span>               
            </div>           
          </div>
           <div class="form-group row">
                <div class="col-md-6"> 
                  <label for="recipient-name" class="control-label">上传图片:</label>  
                  <input type="file" class="form-control" id="recipient-name">
                </div>
                <div class="col-md-6">
                  <label for="recipient-name" class="control-label">手机号:</label>
                  <input type="number" class="form-control  col-md-4" id="recipient-name">
                </div>
          </div>
<!--           <div class="form-group row">
                <div class="col-md-6">
                  <label for="recipient-name" class="control-label">手机号:</label>
                  <input type="number" class="form-control  col-md-4" id="recipient-name">
                </div>
          </div> -->
        </form>
        <div ng-if="name==='删除用户'"><p>确认删除？</p></div>
        <div ng-if="name==='重置密码'"><p>密码是否重置？</p></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="confirm({name:name})">确定</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</div>
